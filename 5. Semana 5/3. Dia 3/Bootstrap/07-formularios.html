<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <main class="container">
        <div class="row">
            <div class="col bg-light mt-3">
                <form action="">
                    <div class="col mb-3">
                        <label for="" class="form-label">
                            Nombre del curso:
                        </label>
                        <input type="text" placeholder="Curso profesional de React" class="form-control">
                        <div class="form-text">
                            Como minimo 10 caracteres
                        </div>
                    </div>
                    <div class="col mb-3">
                        <label for="" class="form-label">
                            Seleccione la dificultad:
                        </label>
                        <select name="" id="" class="form-select">
                            <option value="1">Basico</option>
                            <option value="2">Intermedio</option>
                            <option value="3">Avanzado</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="radio" id="radioSincrono" class="form-check-input" name="radioModalidad">
                            <label for="" id="radioSincrono" class="form-check-label">
                                Sincrono
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="radioAsincrono" class="form-check-input" name="radioModalidad">
                            <label for="" id="radioAsincrono" class="form-check-label">
                                Asincrono
                            </label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="" class="form-label">Cantidad de horas:</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="" class="form-label">Numero de modulos</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>

                    <button class="btn btn-primary">Crear curso</button>


                </form>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
