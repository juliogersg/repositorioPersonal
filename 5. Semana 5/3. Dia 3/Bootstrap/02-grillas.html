<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <style>
            body{
                background-color: #111;
                color: #eee;
            }
            .naranja{
                border: 1px dashed orange;
            }
            .celeste{
                border: 1px dashed skyblue;
            }
        </style>
    <title>Document</title>
</head>

<body>

    <main class="container">
        <!-- El container cubre todo el dom
        Dentro tiene filas .row
        En cada fila se crean columnas. Una fila admite un maximo de 12 columnas, .col
        despues bajan.
        Se puede representar porcentajes para la columnas en funcion a 12
        .col-3 ->ocupa la cuarta parte de la fila. .col-9->ocupa tres cuartos  
        ^ GRILLAS NO RESPONSIVAS ^ -->
        <div class="row">
            <div class="col naranja">columna 1</div>
            <div class="col celeste">columna 2</div>
        </div>
        <div class="row mt-3">
            <div class="col naranja">columna 1</div>
            <div class="col celeste">columna 2</div>
            <div class="col naranja">columna 3</div>
            <div class="col celeste">columna 4</div>
            <div class="col naranja">columna 5</div>
            <div class="col celeste">columna 6</div>
            <div class="col naranja">columna 7</div>
        </div>
        <div class="row">
            <div class="col-3 naranja">columna 1</div>
            <div class="col-9 celeste">columna 2</div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
